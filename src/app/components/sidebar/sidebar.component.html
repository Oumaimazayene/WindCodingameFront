<nav
  class="navbar navbar-vertical navbar-expand-md navbar-light"
  id="sidenav-main"
>
  <div class="container-fluid">
    <button
      class="navbar-toggler"
      type="button"
      (click)="isCollapsed = !isCollapsed"
      aria-controls="sidenav-collapse-main"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <a
      class="navbar-brand pt-0"
      routerLinkActive="active"
      [routerLink]="['/dashboard']"
    >
      <img
        src="./assets/img/brand/red.png"
        class="navbar-brand-img"
        alt="..."
      />
    </a>
    <ul class="nav align-items-center d-md-none">
      <li class="nav-item" ngbDropdown placement="bottom-right">
        <div class="dropdown-menu-arrow dropdown-menu-right" ngbDropdownMenu>
          <a class="dropdown-item" href="javascript:void(0)">Action</a>
          <a class="dropdown-item" href="javascript:void(0)">Another action</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="javascript:void(0)"
            >Something else here</a
          >
        </div>
      </li>
      <li class="nav-item" ngbDropdown placement="bottom-right">
        <a class="nav-link" role="button" ngbDropdownToggle>
          <div class="media align-items-center">
            <span class="avatar avatar-sm rounded-circle">
              <img
                alt="Image placeholder"
                [src]="'http://localhost:8090/image/' + user.logo"
              />
            </span>
          </div>
        </a>
        <div class="dropdown-menu-arrow dropdown-menu-right" ngbDropdownMenu>
          <div class="dropdown-header noti-title">
            <h6 class="text-overflow m-0">Welcome!</h6>
          </div>
          <a
            routerLinkActive="active"
            [routerLink]="['/user-profile']"
            class="dropdown-item"
          >
            <i class="ni ni-single-02"></i>
            <span>My profile</span>
          </a>

          <a
            routerLinkActive="active"
            [routerLink]="['/user-profile']"
            class="dropdown-item"
          >
            <i class="ni ni-support-16"></i>
            <span>change password</span>
          </a>
          <div class="dropdown-divider"></div>
          <a href="#!" class="dropdown-item">
            <i class="ni ni-user-run"></i>
            <span>Logout</span>
          </a>
        </div>
      </li>
    </ul>
    <div
      class="collapse navbar-collapse"
      [ngbCollapse]="isCollapsed"
      id="sidenav-collapse-main"
    >
      <div class="navbar-collapse-header d-md-none">
        <div class="row">
          <div class="col-6 collapse-brand">
            <a routerLinkActive="active" [routerLink]="['/dashboard']">
              <img src="./assets/img/brand/red.png" />
            </a>
          </div>
          <div class="col-6 collapse-close">
            <button
              type="button"
              class="navbar-toggler"
              (click)="isCollapsed = !isCollapsed"
            >
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
      </div>
      <!-- Form -->

      <ul class="navbar-nav">
        <ng-container *ngFor="let menuItem of menuItems">
          <li class="nav-item" *ngIf="!menuItem.children; else parentItem">
            <a
              routerLinkActive="active"
              [routerLink]="[menuItem.path]"
              class="nav-link"
            >
              <i class="ni {{ menuItem.icon }}"></i>
              {{ menuItem.title }}
            </a>
          </li>
          <ng-template #parentItem>
            <li class="nav-item">
              <a class="nav-link" (click)="toggleDropdown(menuItem)">
                <i class="ni {{ menuItem.icon }}"></i>
                {{ menuItem.title }}
              </a>
              <ul class="navbar-nav" *ngIf="menuItem.expanded">
                <li
                  class="nav-item ml-3"
                  *ngFor="let childItem of menuItem.children"
                >
                  <a
                    routerLinkActive="active"
                    [routerLink]="[childItem.path]"
                    class="nav-link"
                  >
                    <i class="ni {{ childItem.icon }}"></i>
                    {{ childItem.title }}
                  </a>
                </li>
              </ul>
            </li>
          </ng-template>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
