<div class="snackbar-content d-flex align-items-center">
  <span>
    <i
      class="fa-solid fa-triangle-exclamation mr-2"
      style="font-size: 24px"
    ></i>
  </span>
  <h1>Changer votre mot de passe</h1>
</div>
<p class="ml-2">Sécurisez votre accès avec un mot de passe robuste</p>

<button
  class="en-bouton mr-2"
  id="change-password-btn"
  (click)="changePassword()"
>
  Changer mot de passe
</button>
<button id="close-alert-btn" class="close-bouton" (click)="closeDialog()">
  Fermer
</button>
