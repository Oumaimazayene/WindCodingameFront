<div class="pt-6 md-8"></div>
<div class="container-fluid mt-5">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="d-flex align-items-center">
            <i
              class="fa-solid fa-clipboard-user mr-2"
              style="font-size: 32px"
            ></i>
            <h2 class="mb-0 ml-2">Liste des Candidats</h2>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush large-text">
            <thead class="thead-light">
              <tr>
                <th scope="col">Nom</th>
                <th scope="col">PrÃ©nom</th>
                <th scope="col">email</th>
              </tr>
            </thead>
            <tbody *ngFor="let candidat of pagedCandidat">
              <tr>
                <td>{{ candidat.firstName }}</td>
                <td>{{ candidat.lastName }}</td>
                <td>{{ candidat.email }}</td>
              </tr>
            </tbody>
          </table>
          <div class="d-flex justify-content-between p-2">
            <ngb-pagination
              [collectionSize]="totalItems"
              [(page)]="currentPage"
              [pageSize]="pageSize"
              (pageChange)="pageChanged($event)"
            >
              <ng-template ngbPageLink let-pageIndex="page">
                <a class="page-link">{{ pageIndex }}</a>
              </ng-template>
            </ngb-pagination>

            <select
              class="form-select form-control"
              style="width: auto"
              [(ngModel)]="pageSize"
              (ngModelChange)="refreshQuestion()"
            >
              <option [ngValue]="5">5 Candiat par page</option>
              <option [ngValue]="10">10 Candidatspar page</option>
              <option [ngValue]="50">50 Candidats par page</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
