<div class="pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h4 class="card-title text-uppercase text-muted mb-0">
                    Recruteurs
                  </h4>
                  <span class="h2 font-weight-bold mb-0">{{ totalItems }}</span>
                </div>
                <div class="col-auto">
                  <div
                    class="icon icon-shape bg-default text-white rounded-circle shadow"
                  >
                    <i class="fa-solid fa-users"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm"></p>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h4 class="card-title text-uppercase text-muted mb-0">
                    Tests
                  </h4>
                  <span class="h2 font-weight-bold mb-0">{{ testsitem }}</span>
                </div>
                <div class="col-auto">
                  <div
                    class="icon icon-shape bg-default text-white rounded-circle shadow"
                  >
                    <i class="fa-solid fa-file-circle-question"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm"></p>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">
                    Questions Technique
                  </h5>
                  <span class="h2 font-weight-bold mb-0">{{
                    technicalQuestionsCount
                  }}</span>
                </div>
                <div class="col-auto">
                  <div
                    class="icon icon-shape text-default rounded-circle shadow"
                    style="background-color: #eab308"
                  >
                    <i class="fa-solid fa-clipboard-question"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm"></p>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">
                    Questions logiques
                  </h5>
                  <span class="h2 font-weight-bold mb-0">{{
                    nombreQuestionsLogiques
                  }}</span>
                </div>
                <div class="col-auto">
                  <div
                    class="icon icon-shape text-default rounded-circle shadow"
                    style="background-color: #eab308"
                  >
                    <i class="fa-solid fa-clipboard-question"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container mt--7">
  <div class="row">
    <div class="col-xl-12">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <div class="row align-items-center">
            <div class="col">
              <h6 class="text-uppercase text-muted ls-1 mb-1">Candidats</h6>
              <h2 class="mb-0">Taux de réussite</h2>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="chart">
            <canvas id="chart-orders" class="chart-canvas"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-8 mb-5 mb-xl-0 mt-3">
      <div class="card bg-gradient shadow">
        <div class="card-header bg-transparent">
          <div class="row align-items-center">
            <div class="col">
              <h6 class="text-uppercase text-light ls-1 mb-1"></h6>
              <h2 class="text-default mb-0">Recruteurs</h2>
            </div>
            <div class="col">
              <ul class="nav nav-pills justify-content-end">
                <li
                  class="nav-item mr-2 mr-md-0"
                  data-toggle="chart"
                  data-target="#chart-sales"
                  (click)="data = datasets[0]; updateOptions()"
                >
                  <a
                    href="javascript:void(0)"
                    class="nav-link py-2 px-3"
                    [ngClass]="{ active: clicked === true }"
                    data-toggle="tab"
                    (click)="clicked = true; clicked1 = false"
                  >
                    <span class="d-none d-md-block">Month</span>
                    <span class="d-md-none">M</span>
                  </a>
                </li>
                <li
                  class="nav-item"
                  data-toggle="chart"
                  data-target="#chart-sales"
                  (click)="data = datasets[1]; updateOptions()"
                >
                  <a
                    href="javascript:void(0)"
                    class="nav-link py-2 px-3"
                    [ngClass]="{ active: clicked1 === true }"
                    data-toggle="tab"
                    (click)="clicked = false; clicked1 = true"
                  >
                    <span class="d-none d-md-block">Week</span>
                    <span class="d-md-none">W</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="chart">
            <canvas id="chart-sales" class="chart-canvas"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-4 mb-5 mb-xl-0 mt-3">
      <div class="card bg-gradient shadow">
        <div class="card-header bg-transparent">
          <div class="row align-items-center">
            <div class="col">
              <h6 class="text-uppercase text-light ls-1 mb-1"></h6>
              <h2 class="text-default mb-0">Questions Détailles :</h2>
            </div>
          </div>
        </div>

        <div class="card-body">
          <div class="chart">
            <canvas id="circleChart" class="chart-canvas"></canvas>
          </div>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="legend-item">
              <div class="legend-color" style="background-color: #ff6384"></div>
              <div class="legend-label">question teschnique</div>
            </div>
          </div>
          <div class="row">
            <div class="legend-item">
              <div class="legend-color" style="background-color: #050a24"></div>
              <div class="legend-label">questions logique</div>
            </div>
          </div>
          <div class="row">
            <div class="legend-item">
              <div class="legend-color" style="background-color: #eab308"></div>
              <div class="legend-label">Domaines</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
